<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <title>Nym Wallet</title>
  </head>
  <body>
    <div id="root">
      <div class="mb">
        Is connected: <span id="connection-status">False</span>
      </div>
      <div class="mb">Error: <span id="error">None</span></div>
      <div class="mb">Enter mnemonic to get started</div>
      <div class="mb">
        <input type="text" placeholder="Mnemonic" id="mnemonic-input"" />
        <button id="connect-button">Connect</button>
      </div>
      <div class="mb">Address: <span id="account-address"></span></div>
      <div class="mb">
        <div class="mb">Send tokens</div>
        <input placeholder="Address" id="send-address" />
        <input placeholder="Amount" id="send-amount" />
        <button id="send-button">Send</button>
      </div>
      <div class="tx hide">
        <div class="success mb">Send tokens succeeded</div>
        <div id="tx-hash">Transaction hash:</div>
      </div>
    </div>
    <script src="./index.ts" type="module"></script>
  </body>
</html>
